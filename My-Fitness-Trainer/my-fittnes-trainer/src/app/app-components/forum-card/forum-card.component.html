<div class="forum-item active">

    <div class="row">
    <div class="col-md-11">
        <div class="forum-icon">
            <i class="fa fa-shield"></i>
        </div>
        <a (click)="goToDetails()" class="forum-item-title">{{forumResponse.title}}</a>
        <div class="forum-sub-title">{{forumResponse.message}}</div>
    </div>
    <div class="col-md-1 forum-info">
        <span class="views-number">
            <i class="fa fa-heart-o"></i>
            <small style="font-size: 15px;">Votes: {{forumResponse.votes}}</small>
        </span>
    </div>
    <div>
        <small>Posted by: {{forumResponse.user.firstName}}  {{forumResponse.user.lastName}}</small>
    </div>
    </div>
    </div>
